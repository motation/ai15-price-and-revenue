server:
  port: 0

info:
  component: Revenue Core Service

# mysql db
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/pricerevenue
    username: admin
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
          ddl-auto: update


eureka:
  instance:
    leaseRenewalIntervalInSeconds: 3
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    # Default values comes from org.springframework.cloud.netflix.eureka.EurekaClientConfigBean
    registryFetchIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    initialInstanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: WARN
    se.callista: INFO
    de.hawhamburg: INFO

---
# For deployment in Docker containers
spring:
  profiles: docker
  datasource:
      url: jdbc:mysql://mysql-price:3306/pricerevenue
      username: admin
      password: root
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

---
# For deployment in Cloud Foundry
spring:
  profiles: cloud

eureka:
  instance:
    hostname: ${vcap.application.uris[0]:localhost}
    nonSecurePort: 80
  client:
    serviceUrl:
      defaultZone: http://ml-public-ds-1.cfapps.io/eureka/
